workflows:
  default:
    name: Default Workflow
    max_build_duration: 60
    environment:
      flutter: stable
    scripts:
      - name: Install dependencies
        script: flutter pub get
      - name: Clean previous builds
        script: flutter clean
      - name: Run in Headless mode on Web
        script: flutter run --no-enable-impeller -d web-server
      - name: Build APK
        script: flutter build apk --release # Impeller 비활성화 플래그 추가
      - name: Build iOS
        script: flutter build ios --release # Impeller 비활성화 플래그 추가
    artifacts:
      - build/app/outputs/flutter-apk/*.apk
      - build/ios/iphoneos/*.ipa
